<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 481px) and (max-width: 768px)">
  <link rel="stylesheet" href="estilos/big Screen.css" media="screen and (min-width: 1025px)">
</head>
<body>
  <main id="principal">
    <section id="login">
      <div id="imagem">
        
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
        <form id="formu" method="post" autocomplete="on">
          <div class="campo">
            <span class="material-symbols-outlined">person</span>
            <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email" required maxlength="30">
            <label for="email">Login</label>
          </div>
          <div class="campo">
            <span class="material-symbols-outlined">vpn_key</span>
            <input type="password" name="senha" id="senha" placeholder="Sua senha" autocomplete="current-password" required minlength="8" maxlength="16">
            <label for="senha">Senha</label>
          </div>
          <input id="entrar" type="submit" value="Entrar">
          <a class="botao" href="#">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
        </form>
      </div>
    </section>
  </main>
  
  <script src="main.js"></script>
</body>
</html>
