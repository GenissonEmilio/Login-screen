<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login screen</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">
        
      </div>
      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente</p>
        <form action="login.js" method="post">
          <div>
            <label for="email">
              <span id="man" class="material-symbols-outlined">person</span>
            </label>
            <input type="email" name="email" id="email" autocomplete="email" required>
          </div>
          
          <div>
            <label for="senha">
              <span id="pass" class="material-symbols-outlined">password</span>
            </label>
            <input type="password" name="senha" id="senha" autocomplete="current-password" required>
          </div>
          
          <div>
            <input id="go" type="submit" value="Entrar">
          </div>
          
        </form>
      </div>
    </section>
  </main>
</body>
</html>
